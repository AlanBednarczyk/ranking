<!DOCTYPE html>
<html>
<head>
    <title>Update Match Results for {{ person.name }}</title>
</head>
<body>
    <h2>Update Match Results for {{ person.name }}</h2>
    <form method="post" action="{% url 'update_match_results' person.id %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Update Match Results</button>
    </form>
    <a href="{% url 'person_list' %}">Back to Person List</a>
</body>
</html>
